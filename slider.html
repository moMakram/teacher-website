<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body style="background-color:#aaa;">
<div style="margin:60px auto;max-width:460px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:15px auto 30px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images1/b1.jpg" alt="1" />            </li>
            <li><img src="images1/b2 (2).jpg" alt="2" />            </li>
            <li><img src="images1/b2.jpg" alt="3" />            </li>
            <li><img src="images1/b3 (2).jpg" alt="4" />            </li>
            <li><img src="images1/b3.jpg" alt="5" />            </li>
            <li><img src="images1/b4 (2).jpg" alt="6" />            </li>
            <li><img src="images1/Lamborghini[1].jpg" alt="7" />            </li>
            <li><img src="images1/Photo-0006.jpg" alt="8" />            </li>
            <li><img src="images1/source-d-argent.jpg" alt="9" />            </li>
            <li><img src="images1/trotternish.jpg" alt="10" />            </li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images1/thumbnails/b1.jpg" /></li>
            <li><img src="images1/thumbnails/b2 (2).jpg" /></li>
            <li><img src="images1/thumbnails/b2.jpg" /></li>
            <li><img src="images1/thumbnails/b3 (2).jpg" /></li>
            <li><img src="images1/thumbnails/b3.jpg" /></li>
            <li><img src="images1/thumbnails/b4 (2).jpg" /></li>
            <li><img src="images1/thumbnails/Lamborghini[1].jpg" /></li>
            <li><img src="images1/thumbnails/Photo-0006.jpg" /></li>
            <li><img src="images1/thumbnails/source-d-argent.jpg" /></li>
            <li><img src="images1/thumbnails/trotternish.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">jQuery Image Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
